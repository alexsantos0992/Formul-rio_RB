<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div><img src="./images/abss.png" id="photoLogo" alt=""></div>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome: </strong></label>
                <input type="text" name="Nome" id="nome" required>
            </div>
                    
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome: </strong></label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End                    
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-Stack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disable value="">Selecionar</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="check">
                    <label><strong>Selecione as tecnologias que você utiliza: </strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    
                    <input type="checkbox" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    
                    <input type="checkbox" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    
                    <input type="checkbox" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    
                    <input type="checkbox" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    
                    <input type="checkbox" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label><br>
                    
                    <input type="checkbox" id="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>                    
                    
                    <input type="checkbox" id="tecnologia8" value="C++">
                    <label for="tecnologia8">C++</label>
                    
                    <input type="checkbox" id="tecnologia9" value="Swift">
                    <label for="tecnologia9">Swift</label>
                    
                    <input type="checkbox" id="tecnologia10" value="Golang">
                    <label for="tecnologia10">Golang</label>
                    
                    <input type="checkbox" id="tecnologia11" value="SQL">
                    <label for="tecnologia11">SQL</label>
                    
                    <input type="checkbox" id="tecnologia12" value="Ruby">
                    <label for="tecnologia12">Ruby</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte-nos um pouco de suas experiências: </strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                <button class="botao" type="submit">Concluir</button>
            </div>

        </form>
    </div>
        
</body>
</html>
